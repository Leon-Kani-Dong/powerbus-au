<ion-header>

    <ion-navbar hideBackButton="true">
      <ion-title class="txt-c">
        <div class="tit-name color-12 ft-16" style="display:inline-block;">COUNTRY CODE</div> 
      </ion-title>
      <ion-icon name="close" class="btn-close pointer" (click)="goback()"></ion-icon>
    </ion-navbar>
  
  </ion-header>


<ion-content>
  <div class="srarch-bar">
      <ion-searchbar placeholder="SEARCH" (ionInput)="getItems($event)"></ion-searchbar>
      <button ion-button small class="bg-13 br-10" (click)="initializeItems()">CANCEL</button>
  </div>
  <ion-list>
    <!-- <ion-item-divider color="light">A</ion-item-divider> -->
    <ion-item *ngFor="let item of items; let i = index" (click)="selectCountry(i)"  [style.background-color]="i !== country ? 'white' : '#f0f0f0'">
          {{ item }}
  </ion-item>
  </ion-list>
</ion-content>
