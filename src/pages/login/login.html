</ion-header>


<ion-content padding>
    <!-- <img id="img_ads" style="width: 100%; height: 100%;" style="visibility:visible" > -->
 
    <div class="loginbox" style="visibility: hidden;" id="div_login">
    <!-- <div><p class="login-tit">Login</p></div> -->
    <div class="login-tit" style="float:right"> <img src="../../assets/imgs/loginPic.png" width="100%"></div>
    <button ion-button icon-left round class="bg-01" (click)="facebookLogin()"> 
      <ion-icon name="logo-facebook" class="icon-left" ></ion-icon>
      Facebook
    </button>
    <!-- <button ion-button round class="bg-01">
      <ion-icon name="logo-google" class="icon-left"></ion-icon>
      Google
    </button> -->
    <button ion-button round class="bg-01" (click)="Phonelogin()">
      <ion-icon name="md-phone-portrait" class="icon-left"></ion-icon>
      Mobile Phone
    </button>
  </div>
  <div id="protocol"  style="visibility: hidden;padding:10% ;">By logging in you agree to Powerbus's <span (click)="openProtocol(1)" class="pbutton">Privacy</span> and <span class="pbutton"  (click)="openProtocol(2)">Using</span> Policy</div>
</ion-content>
