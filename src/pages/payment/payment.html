<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title class="txt-c">
      <div class="tit-name color-01 ft-16" style="display:inline-block;">PAYMENT</div> 
    </ion-title>
    <ion-icon name="close" class="btn-close color-01 pointer" (click)="goback()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="history-none" style="display:none;" id="nocard">
    <img src="../../assets/imgs/nohistory.jpg"  width="50px !important" height="50px">
    <P class="ft-16 color-16 txt-c">You haven’t bind any Credit Card yet.<br>
        go to bind!</P>
  </div>
  <div id='havecard'>
  <ion-card class="br-10" id="card">
    <ion-card-content>
      <p class="m-n ft-12 color-13">YOUR CARD NUMBER</p>
      <div class="cardinfo">
        <img src="{{image_src}}" style="width:40px;">
        &emsp;<span class="ft-22 ft-b color-14">····</span>
        &emsp;<span class="ft-22 ft-b color-14">····</span>
        &emsp;<span class="ft-22 ft-b color-14">····</span>
        &emsp;<span class="ft-14 color-14">{{card.last_4}}</span>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="toolar-bottom" style="justify-content:center !important;">
      <button (click)="deleteCard()" icon-button round class="ft-12 bg-01 color-06 h-35 br-25 w-30per" style="margin-right:5%;">DELETE</button>
      <button (click)="chargeCard()" icon-button round class="ft-12 bg-01 color-06 h-35 br-25 w-30per">TOP UP</button>
      </div>
  </div>
</ion-content>
