<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div class="loginbox">
      <p class="login-tit">新用户注册</p>
      <button ion-button icon-left round class="bg-01"> 
          <ion-icon name="logo-facebook" class="icon-left"></ion-icon>
          Facebook
      </button>
      <button ion-button round class="bg-01">
        <ion-icon name="logo-google" class="icon-left"></ion-icon>
        Google
      </button>
      <button ion-button round class="bg-01"  (click)="Phoneregister()">
        <ion-icon name="md-phone-portrait" class="icon-left"></ion-icon>
        手机号码注册
      </button>
      <div style="display:flex;justify-content:center;align-items:center;">
          <div class="footer-bar txt-c">
            <P class="m-n">开始使用PowerBus即表示您同意协议：</P>
            <p class="m-n color-04">
              <a (click)="Login()" class="color-04" style="text-decoration: underline">《服务协议》</a>
              &
              <a (click)="Login()" class="color-04" style="text-decoration: underline">《隐私政策》</a>
            </p>
          </div>
      </div>
    </div>
  </ion-content>
