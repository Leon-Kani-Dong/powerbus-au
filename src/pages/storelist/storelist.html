  <ion-navbar hideBackButton="true">
    <ion-title class="txt-c">

  </ion-navbar>

</ion-header>


<ion-content>

        <p class="loc-coninfoba" style="font-size: 45em important;">{{item.name}}

            <img src="../../assets/imgs/ionic-11.png"><span>{{item.distance}}</span>&ensp;<span>kilometers away from you</span>
