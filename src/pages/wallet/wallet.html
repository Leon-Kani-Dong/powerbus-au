<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title class="txt-c">
      <div class="tit-name color-01 ft-16" style="display:inline-block;">WALLET</div> 
    </ion-title> 
    <ion-icon name="close" class="btn-close color-01 pointer" (click)="goback()"></ion-icon>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="p-n-20">
    <P class="ft-12 txt-l color-09 mt-n">Balance refers to the amount of value in your account,
      and may use it for our services of power bank rental.</P>
    <div class="balance">
      <p class="ft-18 color-09 balancetit">BALANCE</p>
      <P class="m-n ft-50 color-09">${{balance}}</P>
      <P class="ft-12 color-08">Balance is non-returnable</P>
    </div>
    <div class="powerdivider full-w"></div>
    <div class="balance">
        <div class="">
            <p class="txt-c mb-n color-09 ft-18">ADD&ensp;BALANCE</p>
            <p class="txt-c mt-n color-10 ft-12">Choose&ensp;Amount</p>
        </div>
        <div class="addnum">
          <button ion-button outline (click)="setChargeAmount(1000)">$10.00</button>
          <button ion-button id="amountbtn2" outline (click)="setChargeAmount(2000)">$20.00</button>
          <button ion-button  outline (click)="setChargeAmount(3000)">$30.00</button>
        </div>
    </div>
  
    <ion-item class="balancetit b-n p-n">
      <ion-toggle  color="dark"   [(ngModel)]="autoCharge" (ngModelChange)="changeAutocharge()"></ion-toggle>
      <ion-label class="txt-l color-11 ft-14">
        Auto-Reload
      </ion-label>
    </ion-item>
    <p style="padding-top: 15px;margin-top: 17px;"class="txt-l color-12 ft-12 mt-n">* With Auto-Reload, your balance will be automatically recharged.</p>

    <div  class="btn-wallet full-w">
        <button style="margin-top:15%;" ion-button round class="bg-01 w-70per ft-14" (click)="gopayment()">{{buttonContent}}</button>
    </div>
  </div>
  
</ion-content>
